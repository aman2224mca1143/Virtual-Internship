<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="registrationForm" onsubmit="return validateForm()">
        <h2>Registration Form</h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>

        <div id="errorMessages" class="error"></div>
    </form>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessages = document.getElementById("errorMessages");

            // Reset previous error messages
            errorMessages.innerHTML = "";

            // Simple validation for demonstration purposes
            if (fullName.trim() === "") {
                errorMessages.innerHTML += "Please enter your full name.<br>";
            }

            if (email.trim() === "") {
                errorMessages.innerHTML += "Please enter your email.<br>";
            }

            if (password.trim() === "") {
                errorMessages.innerHTML += "Please enter a password.<br>";
            }

            if (confirmPassword.trim() === "") {
                errorMessages.innerHTML += "Please confirm your password.<br>";
            }

            if (password !== confirmPassword) {
                errorMessages.innerHTML += "Passwords do not match.<br>";
            }

            // If there are error messages, prevent form submission
            if (errorMessages.innerHTML !== "") {
                return false;
            }

            // Proceed with form submission if validation passes
            alert("Registration successful!");
            return true;
        }
    </script>

</body>
</html>
